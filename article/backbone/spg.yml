meta:
  project: S2-Tree-Phenology
  version: 8
  updated: '2025-11-02T20:30:00Z'
  central_claim: AlphaEarth embeddings deliver high-performing leaf-type features,
    with the French deciduous-evergreen map serving as the application case that demonstrates
    their operational value.
nodes:
- id: claim_embeddings_outperform
  type: claim
  label: AlphaEarth embeddings provide superior leaf-type features across classifiers,
    with the French deciduous-evergreen application map demonstrating accuracy, calibration,
    and spatial coherence gains over harmonic descriptors.
  refs:
  - article/manuscript/article.tex#fig:national_map
  - article/manuscript/article.tex#Discussion-and-Outlook
  - results/final_model/metrics_embeddings_topk_k14.json
  - results/analysis_coherence/coherence_summary.csv
  notes: Validate beyond France, keep the deciduous map framed explicitly as the application
    case, and track Mediterranean uplift; add 2024 field validation before broad release.
- id: claim_operational_shift
  type: claim
  label: Precomputed AlphaEarth embeddings remove GPU and feature-engineering bottlenecks,
    letting agencies deploy lightweight classifiers while the French deciduous map
    remains the flagship application rather than the core contribution.
  refs:
  - article/manuscript/article.tex#Discussion-and-Outlook
  - results/inference_embeddings_2023
  - results/comparison/national_comparison_summary.csv
  - article/artifacts/review_loop2_20251102T174232Z.json
  notes: Assumes continued Earth Engine access, manageable download costs, and publishing
    of QA checklist for external agencies; rephrase 'label stewardship' jargon per Gemini loop3
    while foregrounding the embedding-first narrative.
