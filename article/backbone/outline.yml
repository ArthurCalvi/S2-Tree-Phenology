    - "[claim_operational_shift, concept_embedding_third_path, limitation_hybrid_speculation | artefacts: article/manuscript/article.tex#Discussion-and-Outlook | addresses: author_guideline_deciduous_application; review_loop1_20251102T182312Z.style_findings[2]] Reframe the closing argument to emphasise embeddings as the enduring contribution while softening the tone around hybrid recommendations."
    - "[concept_deciduous_application, result_regional_uplift, limitation_mediterranean_visual | artefacts: article/images/mediterranean_oak_inset.png (missing); results/final_model/eco_metrics_embeddings_topk_k14.csv | addresses: review_loop1_20251102T182312Z.missing_beats[0]] Discuss how the Mediterranean evidence tempers national claims once the inset and regional metrics are documented."
    - "[claim_temporal_transfer, limitation_temporal_event_citation, limitation_temporal_event_overlay | artefacts: results/evaluation/embedding_temporal_overview.csv; article/images/temporal_disturbance_overlay.png (missing) | addresses: review_loop1_20251102T182312Z.unsupported_claims[1]] Highlight temporal robustness while pairing causal language with the new disturbance overlay and sources."
    - "[claim_operational_shift, contribution_feature_benchmark, limitation_label_stewardship_jargon | artefacts: article/manuscript/article.tex#Abstract; article/manuscript/article.tex#Discussion-and-Outlook | addresses: review_loop1_20251102T182312Z.confusions[0]; review_loop1_20251102T182312Z.style_findings[0]; review_loop1_20251102T182312Z.style_findings[1]] Commit to removing in-text TODO annotations, restating acronyms on first use, and stating plainly that agencies pivot to curating ground-truth data."
