title: "AlphaEarth Embeddings Benchmark; French Deciduous Map as Application Proof"
abt:
  and: "[claim_embeddings_outperform, contribution_feature_benchmark, dataset_greco_tiles, concept_embedding_third_path | artefacts: results/final_model/metrics_embeddings_topk_k14.json; results/datasets/training_datasets_pixels.parquet; article/manuscript/article.tex#Introduction | addresses: none] AlphaEarth embeddings are tested on GRECO-balanced tiles with shared lightweight classifiers so the paper foregrounds feature quality as the core contribution."
  but: "[result_regional_uplift, limitation_intro_mediterranean_complication, limitation_mediterranean_visual, limitation_reference_context | artefacts: results/final_model/eco_metrics_embeddings_topk_k14.csv; article/images/mediterranean_oak_inset.png (missing); article/manuscript/article.tex#Reference-labels | addresses: review_loop1_20251102T182312Z.missing_beats[0]; review_loop1_20251102T182312Z.missing_beats[1]; review_loop1_20251102T182312Z.unsupported_claims[0]] Yet Mediterranean ecozones remain the stress test, and we still owe both the inset that substantiates the DLT critique and the confidence-versus-coverage framing that explains the label fusion."
  therefore: "[claim_operational_shift, concept_deciduous_application, result_national_map_quality, result_calibration_coherence | artefacts: results/postprocessing/embeddings/embedding_classes_masked.tif; article/images/France_Map_emb.png; results/analysis_coherence/coherence_summary.csv | addresses: review_loop1_20251102T182312Z.confusions[0]] Therefore the French deciduous map appears as the application proof while the discussion clarifies that embeddings shift the operational bottleneck toward curating ground-truth data."
contributions:
  - "[contribution_feature_benchmark, result_multi_model_gain, method_lightweight_classifiers, concept_embedding_third_path | artefacts: results/final_model/metrics_embeddings_topk_k14.json; results/final_model/phenology_metrics_selected_features.json; results/final_model/eco_metrics_embeddings_topk_k14.csv | addresses: review_loop1_20251102T182312Z.style_findings[1]] Controlled cross-validation across logistic regression, support vector machines, and random forests tightens the comparison and reminds readers of the classifier nomenclature before presenting the embedding uplift."
  - "[contribution_operational_map, concept_deciduous_application, result_national_map_quality, method_embedding_inference | artefacts: results/inference_embeddings_2023; results/postprocessing/embeddings/embedding_classes_masked.tif; article/images/France_Map_emb.png | addresses: author_guideline_deciduous_application] The national deciduous-evergreen map is positioned explicitly as the operational application that demonstrates embeddings are deployment ready, not as the primary research result."
  - "[result_calibration_coherence, contribution_tile_context, method_spatial_metrics, method_tile_context_analysis | artefacts: results/analysis_coherence/coherence_summary.csv; article/images/figure4_h2_panel.png; results/analysis_context/tile_heterogeneity/subset_analysis/subset_driver_summary.json | addresses: none] Calibration, fragmentation, and driver diagnostics explain how embeddings stabilize probabilities and why wetter, heterogeneous ecozones benefit most."
  - "[claim_temporal_transfer, result_temporal_stability, limitation_temporal_event_overlay, method_temporal_evaluation | artefacts: results/evaluation/embedding_temporal_overview.csv; article/images/temporal_disturbance_overlay.png (missing) | addresses: review_loop1_20251102T182312Z.unsupported_claims[1]] Temporal transfer analysis shows 2018-2022 robustness but must add the disturbance overlay that grounds claims about fire and drought impacts."
imrad:
  Introduction:
    - "[claim_embeddings_outperform, concept_embedding_third_path, dataset_greco_tiles | artefacts: results/final_model/metrics_embeddings_topk_k14.json; article/manuscript/article.tex#Introduction | addresses: none] Introduce the compute-versus-craft dilemma and assert that the paper evaluates AlphaEarth embeddings as the decisive feature path while holding classifiers constant."
    - "[concept_deciduous_application, contribution_operational_map, claim_operational_shift | artefacts: results/postprocessing/embeddings/embedding_classes_masked.tif; article/images/France_Map_emb.png | addresses: author_guideline_deciduous_application] Clarify early that the French deciduous map is the application case validating embedding quality rather than the central contribution."
    - "[result_regional_uplift, limitation_mediterranean_visual, limitation_intro_mediterranean_complication | artefacts: results/final_model/eco_metrics_embeddings_topk_k14.csv; article/images/mediterranean_oak_inset.png (missing) | addresses: review_loop1_20251102T182312Z.missing_beats[0]; review_loop1_20251102T182312Z.unsupported_claims[0]] Structural change: foreshadow the Mediterranean boundary condition and commit to inserting the evergreen-oak inset that substantiates the critique of Copernicus DLT."
    - "[claim_operational_shift, limitation_label_stewardship_jargon, concept_embedding_third_path | artefacts: article/manuscript/article.tex#Abstract; article/manuscript/article.tex#Discussion-and-Outlook | addresses: review_loop1_20251102T182312Z.confusions[0]] Rephrase the conclusion preview so readers see that operational focus moves toward curating high-quality ground-truth data."
  Methods:
    - "[dataset_greco_tiles, limitation_reference_context, method_harmonic_extraction | artefacts: article/manuscript/article.tex#Reference-labels; results/datasets/training_datasets_pixels.parquet; src/sampling/dataset_creation.py | addresses: review_loop1_20251102T182312Z.missing_beats[1]] Structural change: open Methods with the confidence-versus-coverage ABT that frames how GRECO tiles and label sources balance accuracy and coverage before enumerating datasets."
    - "[method_embedding_selection, method_recursive_feature_elimination, contribution_feature_benchmark | artefacts: results/feature_selection_embeddings/features_embeddings_topk_k14.txt; results/feature_selection/selected_features.txt; src/training/recursive_feature_selection_embeddings.py | addresses: none] Detail the matched-dimension feature selection that equalizes embedding and harmonic inputs feeding the shared classifier suite."
    - "[method_lightweight_classifiers, method_temporal_evaluation, claim_temporal_transfer | artefacts: src/training/train_rf_embeddings.py; src/analysis/summarize_embedding_temporal_stability.py; results/evaluation/embedding_temporal_overview.csv | addresses: review_loop1_20251102T182312Z.unsupported_claims[1]] Describe training, validation, and temporal evaluation protocols so the disturbance overlay slots naturally into the same workflow."
    - "[method_embedding_inference, method_postprocess_embeddings, method_product_comparison | artefacts: results/inference_embeddings_2023; results/postprocessing/embeddings/embedding_classes_masked.tif; results/comparison/national_comparison_summary.csv | addresses: author_guideline_deciduous_application] Summarize inference, masking, and comparison steps that produce the map application outputs relied on in later sections."
  Results:
    - "[result_multi_model_gain, claim_embeddings_outperform, table_multi_model_cv | artefacts: results/final_model/metrics_embeddings_topk_k14.json; results/final_model/phenology_metrics_selected_features.json | addresses: none] Lead with the classifier-agnostic uplift where embeddings improve accuracy and macro-F1 across all three models."
    - "[result_regional_uplift, result_tile_advantage, contribution_tile_context | artefacts: results/final_model/eco_metrics_embeddings_topk_k14.csv; results/analysis_context/tile_heterogeneity/subset_analysis/subset_driver_summary.json | addresses: none] Compare eco-regional deltas and tile-level buckets that spotlight Mediterranean tightening and mixed-stand gains."
    - "[result_calibration_coherence, figure_tile_multiscale, figure_driver_dual | artefacts: results/analysis_coherence/coherence_summary.csv; article/images/figure4_h2_panel.png; article/images/embedding_harmonic_driver_dual.png | addresses: none] Present calibration curves and fragmentation maps alongside driver diagnostics to explain how embeddings smooth probabilities."
    - "[result_similarity_gaps, contribution_similarity_insight, limitation_r2_context | artefacts: article/images/embedding_harmonic_r2_by_region.png; results/analysis_similarity/summary/summary_region.csv | addresses: review_loop1_20251102T182312Z.confusions[1]] Explain the negative R^2 outcome so readers grasp that harmonics lack the non-linear structure captured by embeddings."
    - "[result_temporal_stability, limitation_temporal_event_overlay, claim_temporal_transfer | artefacts: results/evaluation/embedding_temporal_overview.csv; article/images/temporal_disturbance_overlay.png (missing) | addresses: review_loop1_20251102T182312Z.unsupported_claims[1]] Structural change: integrate the disturbance overlay figure so the narrative links IoU dips to documented fires and drought with citations."
    - "[result_national_map_quality, contribution_operational_map, result_product_alignment | artefacts: results/postprocessing/embeddings/embedding_classes_masked.tif; results/comparison/national_comparison_summary.csv; article/images/France_Map_emb.png | addresses: author_guideline_deciduous_application] Close by showing the national application map alongside reference agreement metrics to demonstrate deployment readiness."
